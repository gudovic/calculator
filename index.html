<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<div id="calculator">
  <div id="small-display"></div> 
  <div id="display">0</div>
    <div class="btn-row">
      <button id="btn-1"></button>
      <button id="btn-2">C</button>
      <button id="btn-3">CE</button>
      <button id="btn-4">Backspace</button>
    </div>
    <div class="btn-row">
      <button id="btn-5">7</button>
      <button id="btn-6">8</button>
      <button id="btn-7">9</button>
      <button id="btn-8">+</button>
    </div>
    <div class="btn-row">
      <button id="btn-9">4</button>
      <button id="btn-10">5</button>
      <button id="btn-11">6</button>
      <button id="btn-12">-</button>
    </div>
    <div class="btn-row">
      <button id="btn-13">1</button>
      <button id="btn-14">2</button>
      <button id="btn-15">3</button>
      <button id="btn-16">*</button>
    </div>
    <div class="btn-row">
      <button id="btn-17">.</button>
      <button id="btn-18">0</button>
      <button id="btn-19">=</button>
      <button id="btn-20">/</button>
    </div>
</div>
</body>
</html>
