<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorV2</title>
    <link rel="stylesheet" href="v2.css">
    <script src="v2.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="displa-container">
        <div id="small-display"></div>
        <div id="display"></div>
        </div>
        <div class="spacer"></div>
        <div class="buttonrow">
            <div id="spacer"></div>
            <button class="buttons" data-type="clear" data-value="C">C</button>
            <button class="buttons" data-value="CE">CE</button>
            <button class="buttons" data-type="delete" data-value="DEL">DEL</button>
        </div>
        <div class="buttonrow">
            <button class="buttons" data-type="number" data-value="7">7</button>
            <button class="buttons" data-type="number" data-value="8">8</button>
            <button class="buttons" data-type="number" data-value="9">9</button>
            <button class="buttons" data-type="operator" data-value="/">รท</button>
        </div>
        <div class="buttonrow">
            <button class="buttons" data-type="number" data-value="4">4</button>
            <button class="buttons" data-type="number" data-value="5">5</button>
            <button class="buttons" data-type="number" data-value="6">6</button>
            <button class="buttons" data-type="operator" data-value="*">x</button>
        </div>
        <div class="buttonrow">
            <button class="buttons" data-type="number" data-value="1">1</button>
            <button class="buttons" data-type="number" data-value="2">2</button>
            <button class="buttons" data-type="number" data-value="3">3</button>
            <button class="buttons" data-type="operator" data-value="-">-</button>
        </div>
        <div class="buttonrow">
            <button class="buttons" data-type="number" data-value=".">,</button>
            <button class="buttons" data-type="number" data-value="0">0</button>
            <button class="buttons" data-type="operator" data-value="=">=</button>
            <button class="buttons" data-type="operator" data-value="+">+</button>
        </div>
    </div>
    
</body>
</html>
